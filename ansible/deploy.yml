- hosts: web
  become: true
  tasks:
    - name: Ensure app directory exists
      file:
        path: /home/ubuntu/app/blog
        state: directory

    - name: List files after synchronize
      shell: ls -al /home/ubuntu/app/blog
      register: list_result

    - name: Show files in blog dir
      debug:
        var: list_result.stdout_lines
    
    - name: Copy .env.prod to .env
      shell: cp /home/ubuntu/app/blog/.env.prod /home/ubuntu/app/blog/.env

    - name: Build Docker image
      shell: |
        cd /home/ubuntu/app/blog
        docker build -t blog .

    - name: Stop existing container
      shell: docker rm -f blog || true

    - name: Run new container
      shell: |
        docker run -d \
          --name blog \
          --restart always \
          -p 3000:3000 \
          -v /home/ubuntu/app/blog/.env:/app/.env \
          blog