services:
  app:
    # pull the production image from GitHub Container Registry
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/blog:${IMAGE_TAG:-latest}
    container_name: blog
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # AWS related environment variables are managed in the .env.prod file or system environment variables
    env_file:
      - .env.prod
    restart: unless-stopped
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blog-network:
    driver: bridge
