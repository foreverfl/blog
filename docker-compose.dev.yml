services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # 소스코드를 마운트하여 hot-reload 지원
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - redis
      - postgres
    networks:
      - blog-network
    command: npm run dev

  # Redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - blog-network

  # Redis Insight
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redisinsight_data:/data
    networks:
      - blog-network

  # PostgreSQL
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: mogumogu
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog-network

volumes:
  redis_data:
  redisinsight_data:
  postgres_data:

networks:
  blog-network:
    driver: bridge
